<!DOCTYPE html>
<html>
<head>
    <title>Secure Google Site</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
</head>
<body>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0ciYGBpDRy4CZzpNfPYVQz7GgRajdJ1E",
            authDomain: "stafify-cmd.firebaseapp.com",
            projectId: "stafify-cmd"
        };
        firebase.initializeApp(firebaseConfig);

        // Save the requested page before login
        const requestedPage = sessionStorage.getItem("requestedPage") || "www.stafifyhris.siahbautista.com";

        // Authentication Check
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                window.location.href = requestedPage; // Redirect after login
            } else {
                sessionStorage.setItem("requestedPage", window.location.href);
                document.body.innerHTML = `<h2>Please Sign In</h2>
                    <button id="loginBtn">Sign in with Google</button>`;
                document.getElementById("loginBtn").addEventListener("click", () => {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    firebase.auth().signInWithPopup(provider);
                });
            }
        });
    </script>
</body>
</html>
